<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: minmax(auto, max-content);
            gap: 16px;
        }

        .item {
            background-color: #f0f0f0;
            padding: 16px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-bottom: 30px;">
        <div class="item">
            <p>Short content</p>
            <div style="height: 00px;"></div>
        </div>
        <div class="item">Content with a bit more text that might take up more space</div>
        <div class="item">This is the item with the most content, and the row height will be determined by this content.
        </div>
        <div class="item">Another item</div>
    </div>
    <div style="height: 1000px; background: #000;"></div>
</body>

</html>
